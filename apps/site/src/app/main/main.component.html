  <div class="relative h-full w-full overflow-auto flex flex-col space-y-2 justify-between lg:p-4">
    <div class="flex justify-center flex-wrap h-full g-6 text-gray-800">
      <div class="w-full">
        <div class="flex flex-col space-y-3 w-full shadow-lg rounded-lg bg-white p-3">
          <router-outlet></router-outlet>
          <div *ngIf="isActive('/')">
            <div class="text-center">Chào, {{CUser.Hoten}} !</div>
            <ng-container *ngIf="IsshowCam; else elseTemplate">
              <zxing-scanner #scanner (scanSuccess)="onScanSuccess($event)"></zxing-scanner>
            </ng-container>
            <ng-template #elseTemplate>
              <div class="p-3 text-red-500 text-center" *ngIf="Ketqua.Tieude">
                {{Ketqua.Tieude}} - Quẹt Lúc : {{Today()|date:'dd/MM/yyyy'}}
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="fixed lg:relative bottom-0 right-0 flex flex-row space-x-3 justify-center items-center w-full shadow-lg rounded-lg bg-white p-3">
    <div><button mat-raised-button routerLink="lichsu" [color]="isActive('/lichsu') ? 'primary' : null">Lịch Sử</button>
    </div>
    <div><button [disabled]="IsshowCam" mat-fab color="primary" (click)="startScanner()" *ngIf="isActive('/')">
        <span class="material-icons">qr_code_scanner</span></button></div>
    <div><button mat-raised-button routerLink="/" [color]="isActive('/') ? 'primary' : null"
        *ngIf="!isActive('/')"><span class="material-icons">home</span></button></div>
    <div><button mat-raised-button routerLink="thietbi" [color]="isActive('/thietbi') ? 'primary' : null">Thiết
        Bị</button></div>
    <div><button mat-raised-button routerLink="caidat" [color]="isActive('/caidat') ? 'primary' : null">Cài Đặt</button>
    </div>
  </div>
</div>
